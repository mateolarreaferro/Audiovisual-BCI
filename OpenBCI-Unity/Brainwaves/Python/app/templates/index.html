<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEG Terrain Visualizer - Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-brain"></i>
                EEG Terrain Visualizer
            </span>
            <div class="d-flex align-items-center">
                <span id="status-indicator" class="badge bg-secondary me-2">DISCONNECTED</span>
                <span id="packet-rate" class="text-light small">0.0 Hz</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-cog"></i> Control Panel</h5>
                    </div>
                    <div class="card-body">
                        <!-- Mode Selection -->
                        <div class="mb-3">
                            <label class="form-label">Mode</label>
                            <select id="mode-select" class="form-select">
                                <option value="demo">Demo (Generate Signals)</option>
                                <option value="live_relay">Live Relay (Forward OpenBCI)</option>
                                <option value="research">Research (Log + Forward)</option>
                            </select>
                        </div>

                        <!-- Network Settings -->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label">Unity IP</label>
                                <input id="unity-ip" type="text" class="form-control" value="127.0.0.1">
                            </div>
                            <div class="col-6">
                                <label class="form-label">Unity Port</label>
                                <input id="unity-port" type="number" class="form-control" value="7777">
                            </div>
                        </div>

                        <!-- Streaming Controls -->
                        <div class="d-grid gap-2">
                            <button id="start-btn" class="btn btn-success">
                                <i class="fas fa-play"></i> Start Streaming
                            </button>
                            <button id="stop-btn" class="btn btn-danger" disabled>
                                <i class="fas fa-stop"></i> Stop Streaming
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Demo Generator Settings -->
                <div id="demo-settings" class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-wave-square"></i> Signal Generator</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Generator Type</label>
                            <select id="generator-type" class="form-select">
                                <option value="sine">Sine Wave</option>
                                <option value="step">Step Function</option>
                                <option value="noise">Random Noise</option>
                                <option value="mixed">Mixed Signal</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Frequency: <span id="freq-value">0.5</span> Hz</label>
                            <input id="frequency" type="range" class="form-range" min="0.1" max="2" step="0.1" value="0.5">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amplitude: <span id="amp-value">0.4</span></label>
                            <input id="amplitude" type="range" class="form-range" min="0.1" max="0.5" step="0.05" value="0.4">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Noise Level: <span id="noise-value">0.1</span></label>
                            <input id="noise-level" type="range" class="form-range" min="0" max="0.3" step="0.05" value="0.1">
                        </div>
                    </div>
                </div>

                <!-- Manual Triggers -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-hand-pointer"></i> Manual Triggers</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button id="calm-trigger" class="btn btn-info">
                                <i class="fas fa-leaf"></i> Trigger Calm State
                            </button>
                            <button id="engaged-trigger" class="btn btn-warning">
                                <i class="fas fa-bolt"></i> Trigger Engaged State
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Live Monitoring -->
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> Live EEG Values</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Alpha -->
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-between">
                                        Alpha (8-13 Hz)
                                        <span id="alpha-value" class="badge bg-primary">0.50</span>
                                    </label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="alpha-bar" class="progress-bar bg-primary" style="width: 50%"></div>
                                    </div>
                                </div>

                                <!-- Beta -->
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-between">
                                        Beta (13-30 Hz)
                                        <span id="beta-value" class="badge bg-success">0.50</span>
                                    </label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="beta-bar" class="progress-bar bg-success" style="width: 50%"></div>
                                    </div>
                                </div>

                                <!-- Theta -->
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-between">
                                        Theta (4-8 Hz)
                                        <span id="theta-value" class="badge bg-info">0.50</span>
                                    </label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="theta-bar" class="progress-bar bg-info" style="width: 50%"></div>
                                    </div>
                                </div>

                                <!-- Delta -->
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-between">
                                        Delta (0.5-4 Hz)
                                        <span id="delta-value" class="badge bg-warning">0.50</span>
                                    </label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="delta-bar" class="progress-bar bg-warning" style="width: 50%"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <!-- Arousal -->
                                <div class="mb-3">
                                    <label class="form-label d-flex justify-content-between">
                                        Arousal
                                        <span id="arousal-value" class="badge bg-danger">0.50</span>
                                    </label>
                                    <div class="progress" style="height: 20px;">
                                        <div id="arousal-bar" class="progress-bar bg-danger" style="width: 50%"></div>
                                    </div>
                                </div>

                                <!-- State Indicators -->
                                <div class="mb-3">
                                    <label class="form-label">Current State</label>
                                    <div>
                                        <span id="calm-indicator" class="badge bg-secondary">Calm: Off</span>
                                        <span id="engaged-indicator" class="badge bg-secondary ms-2">Engaged: Off</span>
                                    </div>
                                </div>

                                <!-- Statistics -->
                                <div class="mb-3">
                                    <label class="form-label">Statistics</label>
                                    <div class="small text-muted">
                                        <div>Packets Sent: <span id="packets-sent">0</span></div>
                                        <div>Send Rate: <span id="send-rate">0.0</span> Hz</div>
                                        <div>Uptime: <span id="uptime">0</span>s</div>
                                        <div>Errors: <span id="error-count">0</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Test Signal Controls -->
                <div class="card mb-3">
                    <div class="card-header">
                        <h5><i class="fas fa-sliders-h"></i> Manual Signal Control</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <label class="form-label">Alpha</label>
                                <input id="manual-alpha" type="range" class="form-range" min="0" max="1" step="0.01" value="0.5">
                                <small class="text-muted" id="manual-alpha-val">0.50</small>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Beta</label>
                                <input id="manual-beta" type="range" class="form-range" min="0" max="1" step="0.01" value="0.5">
                                <small class="text-muted" id="manual-beta-val">0.50</small>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Theta</label>
                                <input id="manual-theta" type="range" class="form-range" min="0" max="1" step="0.01" value="0.5">
                                <small class="text-muted" id="manual-theta-val">0.50</small>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Delta</label>
                                <input id="manual-delta" type="range" class="form-range" min="0" max="1" step="0.01" value="0.5">
                                <small class="text-muted" id="manual-delta-val">0.50</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="send-test" class="btn btn-outline-primary">
                                <i class="fas fa-paper-plane"></i> Send Test Signal
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Error Log -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-exclamation-triangle"></i> Error Log</h5>
                    </div>
                    <div class="card-body">
                        <div id="error-log" class="small text-muted" style="height: 150px; overflow-y: auto;">
                            No errors
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
